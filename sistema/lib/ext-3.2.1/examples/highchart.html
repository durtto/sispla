<html>
    <head>
        <title>Ext.ux.Highcharts</title>
        <!-- ExtJS includes -->

<link rel="stylesheet" type="text/css" href="../lib/ext-3.2.1/resources/css/ext-all.css" />

        <!-- Highchartpanel basic -->
        <div id="hc-panel-basic">
        </div>
